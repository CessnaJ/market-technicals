version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    container_name: ta_postgres
    environment:
      POSTGRES_DB: ta_dashboard
      POSTGRES_USER: ta_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/migrations/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ta_user -d ta_dashboard"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: ta_redis
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"

  backend:
    build: ./backend
    container_name: ta_backend
    environment:
      DATABASE_URL: postgresql+asyncpg://ta_user:${POSTGRES_PASSWORD}@postgres:5432/ta_dashboard
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379/0
      KIS_APP_KEY: ${KIS_APP_KEY}
      KIS_APP_SECRET: ${KIS_APP_SECRET}
      KIS_ACCOUNT_NO: ${KIS_ACCOUNT_NO}
      KIS_BASE_URL: ${KIS_BASE_URL}
      BENCHMARK_TICKER: ${BENCHMARK_TICKER:-0001}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - ./backend/app:/app/app

  frontend:
    build: ./frontend
    container_name: ta_frontend
    ports:
      - "3000:80"
    environment:
      VITE_API_BASE_URL: http://localhost:8000
    depends_on:
      - backend

volumes:
  postgres_data:
  redis_data:
